<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layout">
<head>
	<title>New user</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{css/bootstrap-theme.min.css}" />
	<link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}" />
</head>
<body>
	<section layout:fragment="content" >
		<h1>Nouveau Role</h1>	
		
			<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
				<div class= "panel panel-default">
					<div class="panel-heading">
						<p>Role Form</p>
					</div>
					<div class="panel-body">
						<form th:action="@{roleSave}" method="post" th:object="${usersroles}">
							<div class="form-group">
								<label class="control-label">Utilisateur</label>
								<input type="text" th:field="*{user}" class="form-control"></input>	
								<span class="text-danger" th:errors="*{user}"></span>											
							</div>
							<div class="form-group">
								<label class="control-label">Role</label>
								<input type="text" th:field="*{role}" class="form-control"></input>	
								<span class="text-danger" th:errors="*{role}"></span>								
							</div>
							
							<div class="form-group">
								<label class="control-label">
									<input type="hidden" th:field="*{id}" class="form-control"></input>
								</label>	
							</div>
							<div th:if="${errorMessage}" th:utext="${errorMessage}"         
	      						style="color:red;font-style:italic;">           
	    					</div> 
								
							<div>
								<button type="submit" class="btn btn-primary">Valider</button>
							</div>																																																																																							
						</form>
					</div>
				</div>
			</div>
		
	</section>	
</body>
</html>
