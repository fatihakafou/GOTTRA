<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layout">
    <head>
        <title>Users list</title>       
        <meta charset="UTF-8"/>
        <!-- 
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
         -->
        
        <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{css/bootstrap-theme.min.css}" />   
    </head>
    <body>
      <section layout:fragment="content">
      	<h1>Liste des utilisateurs</h1>  
       	<form th:action="@{usersSearch}" method="get">
	         <br></br>  
        	<div class="form-group">
	           <label> Utilisateur: </label>
	           <input type="text" name="motCle" th:value="${motCle}"></input>
	           <button type="submit">Chercher</button>
	        </div>
       	</form>
     	</div>
     	<div class="container ">
         	<link th:href="@{css/main.css}" rel="stylesheet"/> 	
  	         <a th:href="@{/userForm}">Nouveau</a>              
          <div>
             <!-- <table class="table table-striped">  table stripped change les couleurs des lignes en alternance-->
             
  
             <table class="table">            
               <tr>               
                 <th>Utilisateur</th>               
                 <th>Mot de passe</th>   
                 <th>Actif</th> 
                 <th >Actions</th>    
                 <th ></th>     
               </tr> 
                
               <tr th:each=p:${UsersPage.content}>
               		<td th:text="${p.username}"></td>
               		<td th:text="${p.password}"></td>
               		<td th:text="${p.actived}"></td>
               
               		<td>
               			<a onclick="return confirm('Do you confirm raw delete?')" 
               				th:href="@{/userDelete(username=${p.username},page=${pageCourante},size=${size},motCle=${motCle})}">
               				Supprimer
               			</a>
               		</td> 
               		<td><a th:href="@{/userEdit(username=${p.username})}">Edit</a></td> 
               
               </tr>
        
             </table> 
                  
           </div> 

           <div >
	         <ul class="nav nav-pills" >
	           <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''" >
	             <a th:text="${p}" th:href="@{usersSearch(page=${p},motCle=${motCle})}"> </a>
	           </li>
	         </ul>
	       </div> 



            <br></br>
       		<br></br>     
       </div>

       </section>


    </body>
  </html>
