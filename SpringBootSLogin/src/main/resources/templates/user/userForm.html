<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layout">
<head>
	<title>New user</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{css/bootstrap-theme.min.css}" />
	<link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}" />
</head>
<body>
	<section layout:fragment="content" >
		<h1>Nouvel utilisateur</h1>	
		
			<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
				<div class= "panel panel-default">
					<div class="panel-heading">
						<p>User Form</p>
					</div>
					<div class="panel-body">
						<form th:action="@{userSave}" method="post" th:object="${usersecurity}">
							<div class="form-group">
								<label class="control-label">Utilisateur</label>
								<input type="text" th:field="*{username}" class="form-control"></input>	
								<span class="text-danger" th:errors="*{username}"></span>											
							</div>
							<div class="form-group">
								<label class="control-label">Mot de passe</label>
								<input type="text" th:field="*{password}" class="form-control"></input>	
								<span class="text-danger" th:errors="*{password}"></span>								
							</div>
							
							<div class="form-group">
								<label class="control-label">email</label>
								<input type="text" th:field="*{email}" class="form-control"></input>	
								<span class="text-danger" th:errors="*{email}"></span>								
							</div>
							
							<div class="form-group">
								<label class="control-label">
									<input type="checkbox" th:field="*{actived}" class="form-control"></input>
									Actif
								</label>
								
								<span class="text-danger" th:errors="*{actived}"></span>	
							</div>
							<div th:if="${errorMessage}" th:utext="${errorMessage}"         
	      						style="color:red;font-style:italic;">           
	    					</div> 
								
							<div>
								<button type="submit" class="btn btn-primary">Valider</button>
							</div>																																																																																							
						</form>
					</div>
				</div>
			</div>
		
	</section>	
</body>
</html>
